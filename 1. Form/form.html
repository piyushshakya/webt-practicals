<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="form.css">
        <link rel="icon" href="/img/favicon.ico">
        <title>P1 Form</title>
    </head>
    <body>
        <div class="con">
            <!-- <img src="img/contactBG.jpg" alt="Background Image"> -->
            <!-- <h1>Let's Connect!</h1>
            <p>Want to get in touch? We'd love to hear from you.<br>Here's how you can reach me....</p> -->
            <div class="content">
                <div class = "column">
                    <p>You can directly Mail Us,<br>From Here....</p>
                    <div class="form">
                        <form action="#">
                            <table>
                                <tr>
                                    <td>
                                        <label for = "name" class="left-col">Name</label>
                                    </td>
                                    <td>
                                        <input class="input" type="text" id="name" name="name ">
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="dob" class="left-col">DOB</label>
                                    </td>
                                    <td>
                                        <input class="input" type="date" name="dob" id="dob">
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label class="left-col">Gender</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="gender" id="male">
                                        <span id = "male">Male</span>
                                        <input type="radio" name="gender" id="female">
                                        <span id = "male">Female</span>
                                        <input type="radio" name="gender" id="other">
                                        <span id = "male">Other</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="email">Email</label><br>
                                    </td>
                                    <td>
                                        <input class="input" type="email" id="email" name="Email"><br>
                                    </td>
                                </tr>
                                
                            </table>

                            <label for="desc">Write your Message...</label><br>
                            <textarea class="msg" id="desc" rows="5" name="Message" ></textarea>
                            <input type="submit" value="Send Mail" class="submit-btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
